security:
    enable_authenticator_manager: true
    
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        users_in_memory:
            memory:
                users:
                    admin:
                        password: '$2y$13$yn4znFIFsfvMEJ.ZCExvmeOI2M/Ztkl8KfFX8dO4xl3hPSSFvHijq' # password is 'admin'
                        roles: 'ROLE_ADMIN'
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: users_in_memory

            form_login:
                login_path: app_login
                check_path: app_login

            logout:
                path: app_logout

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
